<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Search Interface</h1>
        </header>
        <main>
            <div class="search-area">
                <input type="text" id="search-input" placeholder="Enter your search term...">
                <button id="search-button">Search</button>
            </div>
            <div class="search-type">
                <button id="google-search" class="active">Google Search</button>
                <button id="google-image-search">Google Image Search</button>
                <button id="google-advanced-search">Google Advanced Search</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
